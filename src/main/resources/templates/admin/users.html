<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navBar :: navBar"></div>

<div class="container-fluid" style="padding-top: 20px">
    <div class="row">
        <div class="col-md-2 p-0 h-100 rounded-top sidebar-sticky">
            <ul class="nav flex-column">
                <li><a href="/admin">
                    <button type="button" class="btn  btn-primary w-100">Admin</button>
                </a></li>
                <li><a href="/user">
                    <button type="button" class="btn btn-primary w-100">User</button>
                </a></li>
            </ul>
        </div>

        <div class="col">
            <div>
                <h2> Admin panel </h2>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="/admin" role="tab"
                       aria-controls="nav-home" aria-selected="true">Home</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="/newUser" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <ul class="list-group">
                            <li class="list-group-item"
                                style="font-weight: bold; font-size: large; background-color: whitesmoke">
                                All users
                            </li>
                            <li class="list-group-item p-4">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}">name</td>
                                        <td th:text="${user.getUsername()}">name</td>
                                        <td th:text="${user.getEmail()}">email</td>
                                        <td th:text="${user.getAuthorities()}"> Role</td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#exampleModal" data-whatever="@mdo"> Edit
                                            </button>
                                        </td>

                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Edit
                                                            user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                    <div align="center" class="modal-body ">
                                                        <form>

                                                            <div class="form-group">
                                                                <label for="id" class="col-form-label">
                                                                    <b> ID: </b> </label>
                                                                <input type="text" class="form-control col-sm-6"
                                                                       id="id">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="username" class="col-form-label">
                                                                    <b> Username: </b> </label>
                                                                <input type="text" class="form-control col-sm-6"
                                                                       id="username">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="email" class="col-form-label">
                                                                    <b>Email:</b></label>
                                                                <input type="text" class="form-control col-sm-6"
                                                                       id="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="password" class="col-form-label">
                                                                    <b>Password:</b></label>
                                                                <input type="text" class="form-control col-sm-6"
                                                                       id="password">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editRole"><b>Role</b></label>
                                                                <select multiple class="custom-select" size="2"
                                                                        id="editRole"
                                                                        th:field="*{allRoles}">
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:text="${role.name}"
                                                                            th:value="${role.id}"></option>
                                                                </select>
                                                            </div>
                                                        </form>


                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>

                                                        <a th:href="@{/admin/edit/{id} (id=${user.getId()})}">
                                                            <button type="button" class="btn btn-primary"> Edit</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </tr>
                                    </tbody>
                                </table>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>

        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
