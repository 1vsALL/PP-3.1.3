<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #ff6600;
            color: #fff;
            font-weight: bold;
        }

        td {
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #ff8c1a;
        }

        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6600;
        }

        .buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .buttons button:last-child {
            margin-right: 0;
        }

        .buttons button:hover {
            background-color: #ff8c1a;
        }

        <
        style >
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .buttons {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.logout {
            background-color: #ff5555; /* красный цвет для кнопки выхода */
            color: white;
        }

        button.home {
            background-color: #4285f4; /* синий цвет для кнопки домашней страницы */
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>

</head>
<body>
<div>
    <div th:insert="~{fragmtnts :: header}"></div>

    <div class="container">
        <H3>Users: </H3>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="personList" type=""*/-->
            <tr th:each="person : ${personList}">
                <td th:text="${person.getId}">ID</td>
                <td th:text="${person.firstName}">Name</td>
                <td th:text="${person.lastName}">Last Name</td>
                <td th:text="${person.email}">Email</td>
                <td th:text="${person.getRoles()}">Roles</td>
                <td>
                    <a th:href="'admin/updateUser?id=' + ${person.id}">Update</a>
                    <span> | </span>
                    <a th:href="'/auth/registration' + ${person.id}">Add</a>
                    <span> | </span>
                    <a th:href="'admin/removeUser?id=' + ${person.id}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
</body>
</html>
