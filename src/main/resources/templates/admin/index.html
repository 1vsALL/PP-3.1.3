<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>All Users List</title>
</head>
<body>
<th:block th:replace="~{elements::top-bar}"></th:block>
<div class="container-fluid">

    <div class="row flex-xl-nowrap bg-light">
        <div th:replace="~{elements::side-bar}"></div>
        <main class="bg-content col-10">
            <h1 class="h1">Admin panel</h1>
            <th:block th:insert="~{elements::body-nav}"></th:block>
            <table class="table table-striped" id="users-table" th:fragment="all-users-table" th:object="${users}">
                <caption>All users</caption>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th >Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td>
                        <!--            <a data-toggle="modal" data-target="#modalDelete"  th:href="@{admin/edit-user(id=${user.getId()})}" title="Edit user details" class="btn btn-info">Edit</a>-->
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal" th:data-user-id="${user.getId()}">Edit</button>
                    </td>

                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:data-user-id="${user.getId()}">Delete</button>
                        <!--<a th:href="@{admin/delete-user(id=${user.getId()})}" title="Delete user" class="btn btn-danger">Delete</a></td>-->
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<div class="modal" id="deleteModal" data-target="">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Здесь содержимое вашего модального окна -->
            <div class="modal-header">
                <h5 class="modal-title">Заголовок модального окна</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Здесь можете разместить форму или другое содержимое модального окна -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
