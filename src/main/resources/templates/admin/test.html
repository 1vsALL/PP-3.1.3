<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
</head>


<div class="bg-dark p-1 bg-opacity-85">
    <button type="button" class="btn text-secondary">Logout</button>
</div>


<div class="col-12 clo-xl-12 mt-auto" style="width: auto">
    <div class="col-8">

        <div class="col-8 clo-xl-12 mt-auto" style="width: auto">
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link" href="#">Link</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </nav>
        </div>


        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">
                <td th:text="${user.getUsername()}">
                <td th:text="${user.getSurname()}">
                <td th:text="${user.getAge()}">
                <td th:text="${user.getEmail()}">
                <td th:text="${user.getRoles()}">

                <td>
                    <a type="button" data-toggle="modal" data-target="#editModal"
                       class="btn btn-primary" th:data-target="${'#edit-model' + user.id}">Edit</a>
                </td>
                <td>
                    <a type="button" data-toggle="modal" data-target="#delete-model"
                       class="btn btn-danger" th:data-target="${'#delete-modal' + user.id}">Delete</a>
                </td>
                <!--        <td th:href="@{/admin/{id}/edit(id=${user.getId()})}">-->
                <!--      <input type="submit" value="Edit">-->
                <!--      <td th:href="@{/admin/{id}/edit(id=${user.getId()})}">-->
                <!--      <input type="submit" value="Delete">-->
                <!--      </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
