<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User Page</title>
</head>
<body>
<div th:insert="~{elements::top-bar}"></div>
<form th:method="post" th:action="@{/admin/delete-user(id=${user.getId()})}" th:object="${user}">
    <table>
        <thead>You are about to delete user</thead>
        <tr>
            <td>ID</td>
            <td th:text="${user.getId()}"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td th:text="${user.getUsername()}"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="${user.getFirstName()}"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td th:text="${user.getLastName()}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
    </table>
    <input type="submit" value="Confirm">
</form>
<a th:href="@{/admin}">Cancel</a>
</body>
</html>
