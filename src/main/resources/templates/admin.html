<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Users table</title>
</head>
<body>
<div align="center">
    <table border="5">
        <tr>
            <th>ID</th>
            <th>username</th>
            <th>mail</th>
            <th>password</th>
            <th>role</th>
            <th>edit</th>
            <th>delete</th>
        </tr>

        <tr th:each="u : ${users}">
            <td th:utext="${u.getId()}">...</td>
            <td th:utext="${u.getUsername()}">...</td>
            <td th:utext="${u.getEmail()}">...</td>
            <td th:utext="${u.getPassword()}">...</td>
            <td th:utext="${u.getAuthorities()}">...</td>
            <td><a th:href="@{admin/{id}/edit(id=${u.getId()})}">Edit</a></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${u.getId()})}">

                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>



    <br/>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <label for="username"> Enter username: </label>
        <br/>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="email"> Enter email: </label>
        <br/>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <label for="password"> Enter password: </label>
        <br/>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <br/>
        <input type="submit" value="Add user">
        <br/>
        <br/>

        <legend align="center"> Choose role:</legend>
        <div>
            <input type="checkbox" id="user" name="user" checked>
            <label for="user">user</label>
        </div>
        <div>
            <input type="checkbox" id="admin" name="admin">
            <label for="admin">admin</label>
        </div>
    </form>


</div>
</body>
</html>
