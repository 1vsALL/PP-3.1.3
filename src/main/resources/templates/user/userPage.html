<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #ff6600;
            color: #fff;
            font-weight: bold;
        }

        td {
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #ff8c1a;
        }

        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6600;
        }

        .buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .buttons button:last-child {
            margin-right: 0;
        }

        .buttons button:hover {
            background-color: #ff8c1a;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .buttons {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.logout {
            background-color: #ff5555; /* красный цвет для кнопки выхода */
            color: white;
        }

        button.home {
            background-color: #4285f4; /* синий цвет для кнопки домашней страницы */
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<!--<div th:insert="~{fragmtnts :: header}"></div>-->

<div class="container">
    <div th:insert="~{fragmtnts :: header}"></div>

    <h1>User, welcome spring boot security page!</h1>

    <table>
        <thead>
        <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>Email</th>
            <th>Authorities</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td th:text="${personDetails.getPersson().firstName}">firstName</td>
            <td th:text="${personDetails.getPersson().lastName}">lastName</td>
            <td th:text="${personDetails.getPersson().email}">Email</td>
            <td th:text="${personDetails.getAuthorities()}">getAuthorities</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
