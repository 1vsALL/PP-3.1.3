<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User's Home Page</title>
</head>
<body>
<div th:insert="~{elements::top-bar}"></div>
<div class="container-fluid">

    <div class="row flex-xl-nowrap bg-light">
        <div th:replace="~{elements::side-bar}"></div>
        <main class="bg-content col-10">
            <h1 class="h1">
                User information-page
            </h1>
            <table class="col-12 table table-stripped bg-white align-middle" th:object="${user}">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody class="table-hoover">
                    <tr>
                        <td class="align-middle" th:text="*{id}"></td>
                        <td class="align-middle" th:text="*{username}"></td>
                        <td class="align-middle" th:text="*{firstName}"></td>
                        <td class="align-middle" th:text="*{lastName}"></td>
                        <td class="align-middle"  th:text="*{email}"></td>
                        <td class="d-flex flex-column">
                            <p class="align-middle m-0" th:each="role : *{roles}" th:text="${role.getRolename()}"></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
