<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User's Home Page</title>
</head>
<body class="container-fluid wrapper w-100 bg-light d-flex no-gutters flex-column">
<div th:insert="~{elements::top-bar}"></div>
<div class="container-fluid">

    <div class="row flex-xl-nowrap bg-light">
        <div th:replace="~{elements::side-bar}"></div>
        <main class="bg-content col-10">
            <h1 class="h1">
                User information-page
            </h1>
            <table class="col-12 table table-stripped bg-white align-middle" th:object="${user}">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody class="table-hoover">
                    <tr>
                        <td class="align-middle" th:text="*{id}"></td>
                        <td class="align-middle" th:text="*{username}"></td>
                        <td class="align-middle" th:text="*{firstName}"></td>
                        <td class="align-middle" th:text="*{lastName}"></td>
                        <td class="align-middle"  th:text="*{email}"></td>
                        <td class="d-flex flex-column">
                            <p class="align-middle m-0" th:each="role : *{roles}" th:text="${role.getRolename()}"></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<th:block th:insert="~{elements::common-scripts-fragment}"></th:block>
</body>
</html>
