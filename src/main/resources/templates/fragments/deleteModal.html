<div th:fragment="deleteModal">
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div align="center" class="modal-body ">
                    <form>
                        <fieldset disabled>
                        <div class="form-group">
                            <label for="id" class="col-form-label">
                                <b> ID: </b> </label>
                            <input type="text" class="form-control col-sm-6"
                                   id="id">
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-form-label">
                                <b> Username: </b> </label>
                            <input type="text" class="form-control col-sm-6"
                                   id="username">
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">
                                <b>Email:</b></label>
                            <input type="text" class="form-control col-sm-6"
                                   id="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">
                                <b>Password:</b></label>
                            <input type="text" class="form-control col-sm-6"
                                   id="password">
                        </div>

                        <div class="form-group">
                            <label for="editRole"><b>Role</b></label>
                            <select multiple class="custom-select" size="2"
                                    id="editRole"
                                    th:field="*{allRoles}">
                                <option th:each="role : ${allRoles}"
                                        th:text="${role.name}"
                                        th:value="${role.id}"></option>
                            </select>
                        </div>
                        </fieldset>
                    </form>
                </div>

                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form th:method="DELETE" id="deleteForm" action="">
                        <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
