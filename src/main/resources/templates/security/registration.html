<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff6347;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .buttons {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.logout {
            background-color: #ff5555; /* красный цвет для кнопки выхода */
            color: white;
        }

        button.home {
            background-color: #4285f4; /* синий цвет для кнопки домашней страницы */
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
<div>
    <div th:fragment="header_full">
        <header>
            <div class="buttons">
                <button class="home" onclick="window.location.href = '/'">Home</button>
            </div>
            <div class="buttons">
                <button class="buttons" onclick="window.location.href = '/auth/login'">Sign In</button>
            </div>
        </header>
    </div>

    <form method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="firstName"> Enter username </label>
        <input type="text" th:field="*{firstName}" id="firstName">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Username Error</div>
        <br>
        <label for="lastname"> Enter last name </label>
        <input type="text" th:field="*{lastName}" id="lastname">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>
        <br>

        <label for="email"> Enter email</label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br>

        <label for="password"> Enter password</label>
        <input type="password" th:field="*{password}" id="password">

        <br>
        <input type="submit" value="Sign in"/>
    </form>
</div>

</body>
</html>
