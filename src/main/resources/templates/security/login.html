<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff6347;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .buttons {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.logout {
            background-color: #ff5555; /* красный цвет для кнопки выхода */
            color: white;
        }

        button.home {
            background-color: #4285f4; /* синий цвет для кнопки домашней страницы */
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

    </style>

</head>
<body>
<div class="snippet-container">
    <div th:fragment="header_full">
        <header>
            <div class="buttons">
                <button class="home" onclick="window.location.href = '/'">Home</button>
            </div>
            <div class="buttons">
                <button class="buttons" onclick="window.location.href = '/auth/registration'">Sign Up</button>
            </div>
        </header>
    </div>

    <form name="f" method="POST" action="/process_login">

        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>

        <label for="username">Enter username: </label>
        <input type="text" name="username" id="username">
        <br/>
        <label for="password">Enter password:  </label>
        <input type="password" name="password" id="password">
        <br/>
        <input type="submit" value="Login">

        <div th:if="${param.error}" style="color: red">Error pass</div>
    </form>

</div>
</body>
</html>
